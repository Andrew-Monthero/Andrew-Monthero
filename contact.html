<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200;1,400&family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <title>Contact Us</title>
  </head>
  <body>
        <!-- NAVIGATION SECTION -->
        <div class="container">
          <div class="menu-close">
            <div class="menu-close-img">
              <img src="assets/icons/close-icon.png" alt="" />
            </div>
          </div>
          <div class="hr"></div>
          <div class="menu">
            <div class="menu-left">
              <div class="menu-links">
                <div class="menu-link">
                  <a href="index.html">Home </a>
                </div>
                <div class="menu-link">
                  <a href="#">Services</a>
                </div>
                <div class="menu-link">
                  <a href="#">About</a>
                </div>
                <div class="menu-link">
                  <a href="contact.html">Contact </a>
                </div>
              </div>
            </div>
            <div class="menu-right">
              <div class="contact">
                <div class="mail">
                  <div><span class="title">Contact</span><br /><br /></div>
                  <div>
                    <span class="info">info@teradoengineering.com</span><br />
                  </div>
                </div>
                <div class="socials">
                  <div><span class="title">Follow Us</span><br /><br /></div>
                  <div><span class="info">Instagram</span><br /><br /></div>
                  <div><span class="info">Facebook</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-open">MENU</div>

        <!-- FORM SECTION -->
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <form>
        <h3>
          Have a Idea In mind!
          <span>Write to us.</span>
        </h3>
  
        <label for="username">Name</label>
        <input type="text" placeholder="" id="username" />
  
        <label for="password">Email</label>
        <input type="email" placeholder="" id="password" />
        <label for="query">Your query</label>
        <input type="text" placeholder="" id="password" />
  
        <button>Submit</button>
        <script src="js/main.js"></script>
  </body>
</html>
