<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terado Engineering</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200;1,400&family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>
  <body>
    <!-- NAVIGATION SECTION -->
    <div class="container">
      <div class="menu-close">
        <div class="menu-close-img">
          <img src="assets/icons/close-icon.png" alt="" />
        </div>
      </div>
      <div class="hr"></div>
      <div class="menu">
        <div class="menu-left">
          <div class="menu-links">
            <div class="menu-link">
              <a href="#">Home </a>
            </div>
            <div class="menu-link">
              <a href="#">Services</a>
            </div>
            <div class="menu-link">
              <a href="#">About</a>
            </div>
            <div class="menu-link">
              <a href="contact.html">Contact </a>
            </div>
          </div>
        </div>
        <div class="menu-right">
          <div class="contact">
            <div class="mail">
              <div><span class="title">Contact</span><br /><br /></div>
              <div>
                <span class="info">info@teradoengineering.com</span><br />
              </div>
            </div>
            <div class="socials">
              <div><span class="title">Follow Us</span><br /><br /></div>
              <div><span class="info">Instagram</span><br /><br /></div>
              <div><span class="info">Facebook</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-open">MENU</div>
    <!-- SERVICES SECTION -->
    <div class="services">
      <div class="block block-1">
        <h1>Software Development</h1>
      </div>
      <div class="block block-2">
        <h1>UI/UX Design</h1>
      </div>
      <div class="block block-3">
        <h1>Graphic Designing</h1>
      </div>
      <div class="block block-4">
        <h1>Social Media Marketing</h1>
      </div>
      <div class="block block-5">
        <h1>Production</h1>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
    <script>
      var blocks = document.getElementsByClassName('block');
      var container = document.getElementsByClassName('services');
      var hs = new HorizontalScroll.default({
        blocks: blocks,
        container: container,
        isAnimated: true,
        springEffect: 0.8,
      });
    </script>
  </body>
</html>
